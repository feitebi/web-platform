<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">  
	$(function(){
		$("#p1").click(function(){
		Poloniex();
	});
	function Poloniex(){
		$.ajax({
  		url: 'https://poloniex.com/public?command=returnTicker',
  		data:'',
 		dataType: "json",
  		success: function(data){
			var d=eval(data);
			var t1="比特币："+"\n";
			var t2="门罗币："+"\n";
			var t3="以太币："+"\n";
			$.each(d,function(i,item){
			if(i.substring(0,3)=="BTC"||i.substring(0,3)=="btc"){
				$("#t1").text(t1+="  "+i.substring(4,7)+":"+"变化率:"+item[1]+"\n");
			}
			if(i.substring(0,3)=="XMR"||i.substring(0,3)=="xmr"){
				$("#t2").text(t2+="  "+i.substring(4,7)+":"+"变化率:"+item.percentChange+"\n");
			}
			if(i.substring(0,3)=="ETH"||i.substring(0,3)=="eth"){
				$("#t3").text(t3+="  "+i.substring(4,7)+":"+"变化率:"+item.percentChange+"\n");
			}
			}	
		);	
		}
		});
	};
	});    
</script>  
</head>

<body>
<input type="button" value="Poloniex " id="p1" onClick="Poloniex()">




<div id="a" style="width: 1000px;height: 400px;border: 1px solid #6BECEA;margin: 0px auto">

	<textarea id="t1">	
	</textarea>
	<textarea id="t2">	
	</textarea>
	<textarea id="t3">	
	</textarea>
</div>
</body>
</html>
