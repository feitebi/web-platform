<script type="text/javascript">
$(function(){
    	showfizzon(start,limit);
    	$("#nextPage").click(function(){
    		start+=limit;
    		if(start>=max){
    			start=max-limit;
    			if(start<0){
    				start=0;
    			}
    		}
    		showfizzon(start,limit);
    	});
    	$("#lastPage").click(function(){
    		start-=limit;
    		if(start<=0){
    			start=0;
    		}
    		showfizzon(start,limit);
    		});
    });


</script>
