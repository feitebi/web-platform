  <div id="apisetdlg" class="modal fade" data-backdrop="true"
 tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content " >
      <form ui-jp="parsley">
        <div class="box">
          <div class="box-header">
            <h2>添加新开盘数据</h2>
          </div>
          <div class="box-body">                    
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">开盘名称</label>
              <div class="col-sm-9">
                <input id="name" type="text" class="form-control" required placeholder="开盘名称">    
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">开盘价格</label>
              <div class="col-sm-9">
                <input id="kaiprice" type="number" step="0.00000001" min="0" value="0.00000001" class="form-control" placeholder="开盘价格">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">现在价格</label>
              <div class="col-sm-9">
                <input id="nowprice" type="number" step="0.00000001" min="0" value="0.00000001" class="form-control" placeholder="现在价格">
              </div>
            </div>         
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">平台名称</label>
              <div class="col-sm-9">
                <input id="paltform" type="text" data-parsley-type="digits" class="form-control" placeholder="平台名称">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-sm-3 form-control-label">开盘时间</label>
              <div class="col-sm-9">
           <!--      <h6>Disabled days of the week</h6> -->
         <div class='input-group date' ui-jp="datetimepicker" ui-options="{
                  daysOfWeekDisabled: [0, 6],
                  format: 'YYYY/MM/DD hh/mm/ss',
                icons: {

                  date: 'fa fa-calendar',
                  up: 'fa fa-chevron-up',
                  down: 'fa fa-chevron-down',
                  previous: 'fa fa-chevron-left',
                  next: 'fa fa-chevron-right',
                  today: 'fa fa-screenshot',
                  clear: 'fa fa-trash',
                  close: 'fa fa-remove'
                }
              }">
              <input id="time" type='text' class="form-control" placeholder="开盘时间"/>
              <span class="input-group-addon">
                  <span class="fa fa-calendar"></span>
              </span>
      </div>
             
              </div>
            </div>
          </div>

<script type="text/javascript">
		function dian(){
			$('#apisetdlg').modal('show');
		}
		$(function(){
			$("button[name='addNewopen']").click(function(){
				var name=$("#name").val();
				var kaiprice=$("#kaiprice").val();
				var nowprice=$("#nowprice").val();
				var paltform=$("#paltform").val();
				var time=$("#time").val();
			if(name=="" || kaiprice=="" || nowprice=="" || paltform=="" || time==""){
				$('#m-e').modal('show');
				}else{
					 $.ajax({
					        type: 'POST',
					        url: "/rest/NewOpen/addNewOpen",
					        data: {
					        	name:name,
					        	kaiPrice:kaiprice,
					    		nowPrice:nowprice,
					    		platform:paltform,
					            time:time
					        },
					        dataType: 'json',
					        success: function(json){
							
					            var name=$("#name").val("");
								var kaiprice=$("#kaiprice").val("");
								var nowprice=$("#nowprice").val("");	
								var paltform=$("#paltform").val("");
								var time=$("#time").val("");
								$('#apisetdlg').modal('hide');
								$('#m-b').modal('show');
					
					        }
					   	});
				}
			})
		});
		
	</script>
