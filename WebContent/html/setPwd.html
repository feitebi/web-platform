<script type="text/javascript">
  $(document).ready(function() {
      var phone = getStorageJson(USER_TAG).phone;
      $('#phone').val(phone);
  });

  $(".md-input").bind("propertychange input",function(){
          var phone =$('#phone').val();
          var pwd =$('#pwd').val();
          var code =$('#phoneValidCode').val()
          if(phone!='' && phone.length==11 && pwd!='' && code!='' && code.length>=4){
            $('#resetPwdBtn').removeClass('btn-grey').addClass('info');
            $('#resetPwdBtn').removeAttr("disabled");
          }else{
            $('#resetPwdBtn').removeClass('info').addClass('btn-grey');
            $('#resetPwdBtn').attr("disabled",'true');
          }
     });
</script>
