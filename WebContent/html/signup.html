
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>飞特币 - 注册</title>
<meta name="description"
	content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- for ios 7 style, multi-resolution icon of 152x152 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-barstyle"
	content="black-translucent">
<link rel="apple-touch-icon" href="./logo/logo.png">
<meta name="apple-mobile-web-app-title" content="BitDash">
<!-- for Chrome on Android, multi-resolution icon of 196x196 -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="shortcut icon" sizes="196x196" href="./logo/logo.png">

<!-- style -->
<link rel="stylesheet" href="../assets/animate.css/animate.min.css"
	type="text/css" />
<link rel="stylesheet" href="../assets/glyphicons/glyphicons.css"
	type="text/css" />
<link rel="stylesheet"
	href="../assets/font-awesome/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet"
	href="../assets/material-design-icons/material-design-icons.css"
	type="text/css" />

<link rel="stylesheet"
	href="../assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="../assets/styles/app.min.css">
<link rel="stylesheet" href="../assets/styles/font.css" type="text/css" />
</head>
<body>
	<div class="app" id="app">
		<!-- ############ LAYOUT START-->
		<div class="center-block w-xxl w-auto-xs p-y-md">
			<div class="navbar">
				<div class="pull-center">
					<div ui-include="'../views/blocks/navbar.brand.html'"></div>
				</div>
			</div>

			<div class="p-a-md box-color r box-shadow-z1 text-color m-a">
				<div class="m-b text-sm">注册您的飞特币账户</div>
				<div class="md-form-group">
					<input type="text" id="signUpAccount"
						onblur="checkAccount(this.value)" style="width: 90%;"
						class="md-input" required> <i id="account_i"></i> <label>用户名</label>
					<span style="font-size: 12px;" id="accountMsg"></span>
				</div>
				<div class="md-form-group">
					<input type="tel" id="signUpPhone"
						onblur="checkPhone(this.value)" style="width: 90%;"
						class="md-input" required> <i id="phone_i"></i> <label>手机号</label>
					<span style="font-size: 12px;" id="phoneMsg"></span>
				</div>
				<div class="md-form-group">
					<input type="text" id="signUpVilcode"
						onblur="checkCode(this.value)" class="md-input"
						style="width: 50%;" required>
					<canvas class="primary" id="myCanvas"
						style="height: 30px; width: 33%; opacity: 0.7; margin-left: 2%;"
						onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
					<i id="code_i" style="margin-left: 4%;"></i> <label>验证码（区分大小写）</label>
				</div>
				<div class="md-form-group">
					<input id="signUpPwd" type="password" onblur="checkPwd(this.value)"
						style="width: 90%;" class="md-input" required> <i
						id="pwd_i"></i> <label>密码</label> <span style="font-size: 12px;"
						id="pwdMsg"></span>
				</div>
				<div class="m-b-md">
					<label class="md-check"> <input id="signUpCheckbox"
						onclick="checkbox()" type="checkbox" required><i
						class="primary"></i> 接受 <a href>用户条款与协议</a>
					</label>
				</div>
				<button type="button" onclick="signupbtn()" id="signupbtn"
					disabled="disabled" class="btn primary btn-block p-x-md">注册</button>
			</div>
			<div class="p-v-lg text-center">
				<div>
					已有账号? <a ui-sref="access.signin" href="signin.html"
						class="text-primary _600">登陆</a>
				</div>
			</div>
		</div>
		<!-- ############ LAYOUT END-->

	</div>
	<!-- MODAL -->
	 <div id="signModal" class="modal fade" data-backdrop="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center p-lg">
        <p id="modalMsg" style="font-size:20px;"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn dark-white p-x-md" data-dismiss="modal">关闭</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
</div>
	<script src="scripts/app.html.js"></script>
	<script src="scripts/sign.js"></script>
</body>
</html>
